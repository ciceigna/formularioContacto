<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
</head>
<body>

    <form method="post" action="login">
        <label for="radio">Sexo:
            <label><input type="radio" value="h">Hombre</label>
            <label><input type="radio" value="m">Mujer</label>
        </label>
        <br>
        <br>
        <label>Nombre:
            <input type="text" placeholder="Nombre">
        </label>
        <br>
        <br>
        <label>Apellido:
            <input type="text" placeholder="Apellido">
        </label>
        <br>
        <br>
        <label>Talle:
            <select name="Talle" id="taye">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </label>
        <br>
        <br>
        <label>Email:
            <input type="email" placeholder="tu_mail@direccion.com">
        </label>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
